<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .navbar {
      margin-bottom: 0;
    }
    .sidebar {
      background-color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      padding-top: 60px;
      width: 10%;
      z-index: 1000;
    }
    .sidebar-left {
      left: 0;
    }
    .sidebar-right {
      right: 0;
    }
    .content {
      padding: 20px;
      background-color: #f0f0f0;
      z-index: 1;
      position: relative;
      padding-top: 80px; 
    }
    .card {
      margin-bottom: 20px;
    }
    .profile-img {
      max-width: 150px;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 0;
        padding-top: 0;
      }
      .content {
        padding-top: 60px; 
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="sidebar sidebar-left"></div>
  <div class="sidebar sidebar-right"></div>

  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 mb-4">
          <div class="card">
            <div class="card-body d-flex justify-content-between flex-wrap">
              <div class="d-flex flex-wrap">
                <img src="assets/images/boy.png" class="profile-img img-fluid rounded-circle me-3" alt="Profile Image">
                <div>
                  <h2 class="card-title">Nama Anda</h2>
                  <h3 class="card-subtitle mb-2 text-muted">Front End Designer</h3>
                  <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Kontak</button>
                    <button class="btn btn-success" type="button">Resume</button>
                  </div>
                </div>
              </div>
              <ul class="list-unstyled mt-3 mt-md-0">
                <li><strong>Availability:</strong> Full Time</li>
                <li><strong>Usia:</strong> 19</li>
                <li><strong>Lokasi:</strong> Jakarta</li>
                <li><strong>Pengalaman:</strong> 2 Tahun</li>
                <li><strong>Email:</strong> email@gmail.com</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-10 mb-4">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="name" placeholder="masukkan nama anda">
                </div>
                <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <input type="text" class="form-control" id="role" placeholder="masukkan role anda">
                </div>
                <div class="mb-3">
                  <label for="availability" class="form-label">Availability</label>
                  <input type="text" class="form-control" id="availability" placeholder="masukkan availability anda">
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Usia</label>
                  <input type="number" class="form-control" id="age" placeholder="masukkan usia anda">
                </div>
                <div class="mb-3">
                  <label for="location" class="form-label">Lokasi</label>
                  <input type="text" class="form-control" id="location" placeholder="masukkan lokasi anda">
                </div>
                <div class="mb-3">
                  <label for="experience" class="form-label">Years Experience</label>
                  <input type="number" class="form-control" id="experience" placeholder="masukkan pengalaman anda">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="masukkan email anda">
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
